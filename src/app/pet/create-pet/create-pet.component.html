<h3>Create Pet</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="pet.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">color</label>
      <input type="text" class="form-control" id="color" required [(ngModel)]="pet.color" name="color">
    </div>

    <div class="form-group">
      <label for="name">type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="pet.type" name="type">
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
